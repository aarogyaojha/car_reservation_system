<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylet.css">
</head>
<body>
    <img src="w2.jpg">
    <!-- <div class="heading">
    </div> -->
<div class="container">
        <form id="paymentForm">
            <div class="row">
                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="row">
                        <div class="inputBox">
                            <span>Total Amount :</span>
                            <p id="totalAmount">₹0</p>
                        </div>    
                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="card_img.png" alt="">
                        </div>
                    </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" placeholder="mr. john deo" required>
                        </div>
                        <div class="inputBox">
                            <span>credit card number :</span>
                            <input type="number" placeholder="1111-2222-3333-4444" required>
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="january" required>
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2022" required>
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234" required>
                            </div>
                        </div>
                </div>
            </div>
            <button type="submit" class="btn" style="padding: 0.5rem; border-radius: 5px;">Proceed to Checkout</button>
        </form>
</div>  
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var selectedAmount = localStorage.getItem("selectedAmount");
        if (selectedAmount) {
            document.getElementById("totalAmount").innerText = "₹" + selectedAmount;
        }

        document.getElementById("paymentForm").onsubmit = function (event) {
            event.preventDefault();
            var currentTotal = parseInt(localStorage.getItem("totalAmount") || "0");
            var selectedAmount = parseInt(localStorage.getItem("selectedAmount") || "0");
            var newTotal = currentTotal + selectedAmount;
            localStorage.setItem("totalAmount", newTotal);
            localStorage.removeItem("selectedAmount");
            window.location.href = 'tracker.html';
        };
    });
</script>
</body>
</html>
