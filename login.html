<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="home.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
                <h4>eZPark</h4>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    
                  />
                  <label>email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    
                  />
                  <label>password</label>
                </div>

                <a href="index2.html"><button class="sign-btn">Sign in</button></a>

                <p class="text">
                  Forgotten your password or you login datails?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>

            <form id="sign-up-form" enctype="multipart/form-data" class="sign-up-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
                <h4>eZPark</h4>
              </div>
              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                  <input type="text" name="name" id="name" minlength="4" class="input-field" autocomplete="off" required />
                  <label>Name</label>
                </div>
                <div class="input-wrap">
                  <input type="text" name="email" id="email" class="input-field" autocomplete="off" required />
                  <label>Email</label>
                </div>
                <div class="input-wrap">
                  <input type="password" name="password" id="password" minlength="4" class="input-field" autocomplete="off" required />
                  <label>Password</label>
                </div>
                <div class="input-wrap">
                  <input type="text" name="numberPlate" id="numberPlate" minlength="4" class="input-field" autocomplete="off" required />
                  <label>Number Plate</label>
                </div>
                <div class="input-wrap">
                  <input type="file" name="licenseFile" id="licenseFile" minlength="4" class="input-field" autocomplete="off" style="margin-top: 2.5rem;" required />
                  <label>Upload Your License</label>
                </div>
                <input type="submit" style="margin-top: 2.5rem;" value="Sign Up" class="sign-btn" />
                <p class="text">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
            
           
            
            
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/s1.avif" class="image img-1 show" alt="" />
              <img src="./img/s2.avif" class="image img-2" alt="" />
              <img src="./img/s22.jpg" class="image img-3" alt="" />
            </div>

           

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
